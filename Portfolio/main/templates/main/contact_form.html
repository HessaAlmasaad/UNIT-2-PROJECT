{% extends 'main/base.html' %}
{% load static %}
{% block title %} Contact Form {% endblock %}
{% block body_class %}projects-background{% endblock %}
{% block content %}
<section id="contact" class="section contact py-5">
    <div class="container">
        <div class="card p-4 border-0 shadow" style="max-width: 600px; margin: auto; border-radius: 8px;">
            <h2 class="text-center mb-4" style="color: #007bff;">Contact Us</h2>
            <a href="https://drive.google.com/file/d/1eusisr0d0rag1cZVPhJT7R4ZygZyo_ve/view?usp=sharing" 
               class="btn btn-outline-info mb-3 d-block text-center" target="_blank" style="color: #007bff; border-color: #007bff;">
                <i class="bi bi-download"></i> Download Resume
            </a>
            <form method="post" class="contact-form">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100" style="background-color: #007bff; border: none;">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</section>
<style>
    body.projects-background {
        background-color: #f8f9fa; /* Light background color for contrast */
    }
    .card {
        background: #ffffff;
        border-radius: 0.5rem;
    }
    .contact-form .form-control {
        border-radius: 0.25rem;
        padding: 0.75rem;
        border: 1px solid #ccc;
        margin-bottom: 1rem;
    }
    .contact-form .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .btn-primary {
        padding: 0.75rem 1rem;
        background-color: #007bff;
        border: none;
        color: #fff;
        border-radius: 0.25rem;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .btn-outline-info {
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-outline-info:hover {
        background-color: #007bff;
        color: #ffffff;
    }
    h2 {
        margin-bottom: 20px;
    }
</style>
{% endblock %}
