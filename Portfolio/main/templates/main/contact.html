{% extends 'main/base.html' %}
{% load static %}
{% block title %} Contact Form {% endblock %}
{% block content %}
<section id="contact" class="section contact">
    <h2>Contact Me</h2>
    <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Message</button>
    </form>
</section>
{% endblock %}
