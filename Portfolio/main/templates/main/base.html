{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HessaAlmasaad- Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <nav class="container d-flex justify-content-between align-items-center">
            <a href="/" class="d-flex align-items-center text-white text-decoration-none">
                <img src="#" alt="Portfolio Logo" height="40">
            </a>
            <ul class="nav">
                <li class="nav-item"><a href="{% url 'main:home' %}" class="nav-link text-white">Home</a></li>
                <li class="nav-item"><a href="{% url 'main:about' %}" class="nav-link text-white">About</a></li>
                <li class="nav-item"><a href="{% url 'main:projects' %}" class="btn btn-success">Projects</a></li>
                <li class="nav-item"><a href="{% url 'main:contact' %}" class="btn btn-success">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer-container bg-dark text-white py-5">
        <div class="container mt-4 border-top pt-3 d-flex flex-column flex-md-row justify-content-between align-items-center">
            <p class="mb-0 text-white text-center">&copy; Â© 2024 by Hessa Almasaad</p>
        </div>
    </footer>
</body>
</html>
