{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HessaAlmasaad- Portfolio{% endblock %}</title>
    <!-- CSS linke -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}"> 
    <!-- JavaScript linke -->
    <script src="{% static 'js/main.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="{% url 'main:home' %}"><img src="{% static 'images/Hessa'sLogo.png' %}" alt="Portfolio Logo" height="50" class="mb-2"></a>
        <ul>
            <li><a href="{% url 'main:home' %}">Home</a></li>
            <li><a href="{% url 'main:about' %}">About</a></li>
            <li><a href="{% url 'main:projects' %}">Projects</a></li>
            <li><a href="{% url 'main:contact' %}">Contact</a></li>
            <li>{% if request.user.is_superuser %}
                <a href="{% url 'admin_custom:dashboard_home' %}">Dashboard</a>
                {% endif %}
            </li>
        </ul>
    </nav>
    <!-- Content Block -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 by Hessa Almasaad</p>
    </footer>
    <!-- Back to Top Button -->
<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
</a>
</body>
</html>
